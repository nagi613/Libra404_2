
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アカウント情報変更</title>
  <link rel="stylesheet" th:href="@{/css/acinfochange.css}">
</head>
<body>
  <h1>アカウント情報変更</h1>
  <form th:action="@{/}" method="post" th:object="${acinfochangeForm}" id="acinfochangeForm">
    <div class="form-group">
      <label for="name">氏名:</label>
      <input type="text" id="mname" name="mname" th:value="*{mname}">
      <div th:if="${#fields.hasErrors('mname')}"
                  th:errors="*{mname}" th:errorclass="red"></div>
    </div>
    <div class="form-group">
      <label for="address">住所:</label>
      <input type="text" id="address" name="address" th:value="*{address}">
      <div th:if="${#fields.hasErrors('address')}"
                  th:errors="*{address}" th:errorclass="red"></div>
    </div>
    <div class="form-group">
      <label for="email">メールアドレス:</label>
      <input type="text" id="mail" name="mail" th:value="*{mail}">
      <div th:if="${#fields.hasErrors('mail')}"
                  th:errors="*{mail}" th:errorclass="red"></div>
    </div>
    <div class="form-group">
      <label for="password">パスワード:</label>
      <input type="password" id="password" name="password" th:value="*{password}">
      <div th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}" th:errorclass="red"></div>
    </div>

    <div class="button-group">
      <a href="./acinfoDisp" class="btn">キャンセル</a>
      <button type="submit" class="btn" th:formaction="@{/Libra404/acinfochange}">決定</button>
    </div>
  </form>
</body>
</html>
