<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸出確認画面</title>
    <link rel="stylesheet" href="../static/css/lentconf.css">
</head>

<body>

<div class="main-container">

    <div class="confirmation-text">
        <!-- 本のタイトルをサーバから受け取って表示 -->
        <div id="book-title-display" th:text="${title}"></div>
        <span>を借りますか？</span>
    </div>

    <div class="button-group">
        <!-- 「いいえ」ボタンは本の詳細に戻る -->
        <a class="btn" id="btn-no"
           th:href="@{/bdetail}">
            いいえ
        </a>

        <!-- 「はい」ボタンは貸出完了画面へ -->
        <!-- honidはsessionにとっておくので、リンクにパラメータはいらない         
        <a class="btn" id="btn-yes"
           th:href="@{/Libra404/lentcomp(honid=${honid})}">
            はい
        </a> -->
     
        <a class="btn" id="btn-yes"
           th:href="@{/Libra404/lentcomp}">
            はい
        </a>
    </div>

</div>

</body>
</html>
